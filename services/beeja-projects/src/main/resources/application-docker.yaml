server:
  servlet:
    context-path: /projects
  port: 8096
  multipart:
    max-file-size: 10MB
    max-request-size: 10MB
spring:
  application:
    name: project-management
  data:
    mongodb:
      uri: mongodb://root:password@beeja-db-1:27017/?replicaSet=rs0&directConnection=true
      database: projects_sbox


eureka:
  instance:
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://beeja-service-registry:8761/eureka

# actuator
management:
  endpoints.web.exposure.include: health,info
  info.env.enabled: true
info:
  application.name: ${spring.application.name}

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    url: /openApi.yaml

client-urls:
  accountsService: http://beeja-accounts:8080/accounts
  fileService: http://beeja-file-management:8090/files
  employeeService: http://beeja-employee-management:8089/employees


