server:
  servlet:
    context-path: /recruitments
  port: ${RECRUITMENT_SERVICE_PORT}
spring:
  application:
    name: recruitment-service
  data:
    mongodb:
      uri: ${RECRUITMENT_MONGO_URI}
      database: ${RECRUITMENT_MONGODB_DB_NAME}
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB

eureka:
  instance:
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_URL}

# actuator
management:
  endpoints.web.exposure.include: health,info
  info.env.enabled: true
info:
  application.name: ${spring.application.name}

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    url: /openApi.yaml


client-urls:
  accountsService: ${ACCOUNTS_SERVICE_BASE_URL}/accounts
  fileService: ${FILE_SERVICE_BASE_URL}/files

logs:
  organizationId: 654b0d9d355b9f0029b7733c


jwt:
  secret: ${JWT_SECRET_KEY}

# Microsoft Teams Integration Configuration
microsoft:
  teams:
    client-id: ${MS_TEAMS_CLIENT_ID}
    client-secret: ${MS_TEAMS_CLIENT_SECRET}
    tenant-id: ${MS_TEAMS_TENANT_ID}
    service-account-email: ${MS_TEAMS_SERVICE_ACCOUNT_EMAIL}
    authority: https://login.microsoftonline.com/${microsoft.teams.tenant-id}
    scope: ${MS_TEAMS_SCOPE:https://graph.microsoft.com/.default}
