name: Web Checks

on:
  pull_request:
    branches:
      - main
    paths:
      - 'web/**'
  push:
    branches:
      - PS-299
    paths:
      - 'web/**'
permissions:
  contents: read
jobs:
  Web:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: checking current directory
        run: pwd

      - name: Lint code
        run: npm run lint
      
      - name: Build frontend
        run: npm run build

